<div class="container-fluid">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" (input)="Emailupdate($event)">
         <span id="emailerror">{{emailError}}</span>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" (input)="Passwordupdate($event)">
          <span id="passworderror">{{passwordError}}</span>
        </div>
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <div class="text-right">
            <a>Forgot Password?</a>
            
        </div>
        
        <div class="text-right">
            <a>New Account Register?</a>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary" id="submitbutton" [disabled]='!submitButton'>Submit</button>
        <hr>
      </form>
  </div>
